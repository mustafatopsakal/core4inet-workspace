[General]

network = car_network

**.DA_Cam.numApps = 14

#intervalFrames: Number of frames per interval
#payload: Size of the payload of the message (size of encapsulated cPacket) that is being generated
#intervalInaccurracy: Variation of frame forwarding interval

#App: Talkers
**.DA_Cam.app[0].typename = "AVBTrafficSourceApp"
**.DA_Cam.app[0].streamID = 1
**.DA_Cam.app[0].intervalFrames = 1
**.DA_Cam.app[0].payload = 46Byte
**.DA_Cam.app[0].intervalInaccurracy = 1000ms

